name: provaflutter
description: Prova Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  go_router: ^12.1.0
  provider: ^6.0.5
  intl: ^0.18.1
  mobx: ^2.2.1
  flutter_mobx: ^2.1.1
  mobx_codegen: ^2.4.0
  url_launcher: ^6.2.1
  http: ^1.1.0
  crypto: ^3.0.3
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.6

flutter_intl:
  enabled: true
  main_locale: pt
  arb_dir: lib/languages
  output_dir: lib/languages/generated
  class_name: Languages

flutter:
  uses-material-design: true
  assets:
    - assets/images/logos/

  fonts:
    - family: User Rounded
      fonts:
        - asset: assets/icons/user_rounded.ttf
    - family: Lock Rounded
      fonts:
        - asset: assets/icons/lock_rounded.ttf
    - family: Edit Rounded
      fonts:
        - asset: assets/icons/edit_rounded.ttf
    - family: Delete Rounded
      fonts:
        - asset: assets/icons/delete_rounded.ttf